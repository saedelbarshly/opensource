services:
  # --------------------------------------------------
  # PHP / Laravel App (PHP-FPM)
  # --------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.dev
    container_name: opensource
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - mysql
    networks:
      - opensource

  # --------------------------------------------------
  # Nginx Web Server
  # --------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: opensource_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - opensource

  # --------------------------------------------------
  # MySQL Database
  # --------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: opensource_mysql
    environment:
      MYSQL_DATABASE: opensource
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - opensource

# --------------------------------------------------
# Networks
# --------------------------------------------------
networks:
  opensource:
    driver: bridge

# --------------------------------------------------
# Volumes
# --------------------------------------------------
volumes:
  mysql_data:
